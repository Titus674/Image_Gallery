<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 150px;       /* ✅ Bigger text */
            margin-bottom: 50px;
        }

        h2 {
            font-size: 100px;       /* ✅ Bigger text */
            margin-top: 50px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-top: 150px;
        }

        .gallery img {
            height: 1000px;          /* ✅ Bigger images */
            width: 800px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.08); /* ✅ Better hover */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 80px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            border-radius: 12px;
        }

        #close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 45px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Photo Gallery</h1>
    <h2>Titus</h2>

    <div class="gallery">

        <img src="https://i.pinimg.com/736x/5d/be/a5/5dbea56b79fbf32a6ad50cc3984c1b31.jpg">
        <img src="https://i.pinimg.com/736x/bf/dc/36/bfdc3609af62c92992c94e1c089535b2.jpg">
        <img src="https://i.pinimg.com/736x/38/53/4a/38534a0f2cdb5af94fe4020225d6aebd.jpg">
        <img src="https://i.pinimg.com/736x/69/94/66/6994665d06f1b59a16040e73279772b7.jpg">
        <img src="https://i.pinimg.com/736x/1c/fa/02/1cfa021c574a7c6696b7c6d4479fd92a.jpg">
        <img src="https://i.pinimg.com/736x/6e/be/92/6ebe92033af4045b4f00e6fa6c091647.jpg">

    </div>


    <div id="modal" class="modal">
        <span id="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const close = document.getElementById("close");

        document.querySelectorAll(".gallery img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
            });
        });

        close.onclick = () => {
            modal.style.display = "none";
        };
    </script>

</body>
</html>
